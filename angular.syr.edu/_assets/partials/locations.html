<h1>Locations</h1>

<label>Filter:</label>
<input type="text" data-ng-model="locfilter" placeholder="Filter locations">


<div >

    <div class="bar">

        <!-- These two buttons switch the layout varaible,
             which causes the correct UL to be shown. -->

        <a class="list-icon" ng-class="{active: layout == 'list'}" ng-click="layout = 'list'"></a>
        <a class="grid-icon" ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'"></a>
    </div>

    <!-- We have two layouts. We choose which one to show depending on the "layout" binding -->

    <ul ng-show="layout == 'grid'" class="grid">
        <!-- A view with big photos and no text -->
        <li data-ng-repeat="locations in locationlist | filter:locfilter" class="gridblog clearfix">
            <img src="http://campaign.syr.edu/{{ locations.pic }}" width="200" align="left">
            <div class="blogtitle">{{ locations.title }}</div>
        </li>
    </ul>

    <ul ng-show="layout == 'list'" class="locationlist clearfix">
        <!-- A compact view smaller photos and titles -->

        <li data-ng-repeat="locations in locationlist | filter:locfilter" class="clearfix">
            <h2>{{ locations.title }}</h2>
            <img src="http://campaign.syr.edu/{{ locations.pic }}" width="200" align="left">
            {{ locations.locationlat }} {{ locations.locationlon }}
        </li>


    </ul>
</div>
